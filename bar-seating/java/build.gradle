apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile "com.google.guava:guava:14.0.1"
}

sourceSets {
    main {
        java {
            srcDir "src"
        }
    }

    test {
        java {
            srcDir "test"
        }
    }
}

test {
    testLogging {
        exceptionFormat = 'full'
    }
}
